<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Order summary card</title>

	</head>
	<body>
		<div class="card">
			<div class="card-image">
				<img src="./images/illustration-hero.svg" alt="illustration-hero" />
			</div>

			<div class="card-detail">
				<div class="card-text">
					<h3 class="main-title">Order Summary</h3>

					<p class="main-paragraph">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>

				<div class="plan-box">
					<div>
						<img
							class="music-icon"
							src="./images/icon-music.svg"
							alt="Music Icon"
						/>
					</div>
					<div class="plan-detail">
						<span class="plan-name">Annual Plan</span>
						<span>$59.99/year</span>
					</div>
					<div>
						<a href="#" class="change-link">Change</a>
					</div>
				</div>

				<div class="buttons">
					<button class="button button--payment">Proceed to Payment</button>
					<button class="button button--cancel">Cancel Order</button>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://osmannurierdogan.site">Osman Nuri ERDOGAN</a>.
		</div>
	</body>
</html>
